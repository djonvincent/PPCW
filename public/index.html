<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PPCW</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="/open-iconic/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="/styles/index.css">
		<link rel="manifest" href="/manifest.json">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="HandheldFriendly" content="true">
        <script src="/js/pulltorefresh.min.js"></script>
        <script src="/js/helper.js"></script>
    </head>
    <nav id="desktopNav" class="navbar fixed-top navbar-expand navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link route" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link route" href="/">Feed</a>
            </li>
            <li class="nav-item">
                <a class="nav-link route" href="/upload">Upload</a>
            </li>
            <li class="nav-item">
                <a class="nav-link route" href="/profile/me">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logoutButton">Logout</a>
            </li>
        </ul>
        <form class="form-inline my-0">
            <input id="searchField" class="form-control" type="text" placeholder="Search">
            <div id="resultsSpinner" class="spinner-border spinner-border-sm" style="display: none;"></div>
        </form>
    </nav>
    <ul id="mobileNav" class="nav fixed-bottom bg-light">
        <li class="nav-item m-1">
            <a class="nav-link route" href="/">
                <span class="oi oi-home"></span>
            </a>
        </li>
        <li class="nav-item m-1">
            <a class="nav-link route" href="/seach">
                <span class="oi oi-magnifying-glass"></span>
            </a>
        </li>
        <li class="nav-item m-1">
            <a class="nav-link route" href="/upload">
                <span class="oi oi-plus"></span>
            </a>
        </li>
        <li class="nav-item m-1">
            <a class="nav-link route" href="/profile/me">
                <span class="oi oi-person"></span>
            </a>
        </li>
    </ul>
    <div id="results" class="rounded border float-right mr-3" style="display: none;">
    </div>
    <div id="container">
        <div class="page" data-route="/" data-handler="updateFeed">
            <button class="btn d-none" type="button" id="feedRefreshButton">
                <span class="oi oi-reload"></span>
            </button>
            <ul id="feed" class="photos"></ul>
        </div>
        <div class="page" data-route="/login">
            <form id="loginForm">
                <div class="form-group">
                    <input id="loginUsername" class="form-control" type="text" placeholder="Username" autocapitalize="none">
                </div>
                <div class="form-group">
                    <input id="loginPassword" class="form-control" type="password" placeholder="Password">
                </div>
                <button class="btn btn-primary" id="loginButton" type="submit">Login</button>
            </form>
        </div>
        <div class="page" data-route="/upload">
            <form id="uploadForm">
                <input id="uploadFile" class="d-none" type="file" accept="image/*">
                <div id="uploadPreview">
                </div>
                <div class="form-group">
                    <textarea id="uploadDescription" class="form-control" rows="3" placeholder="Description"></textarea>
                </div>
                <div id="uploadChooseFileButton" class="btn btn-primary">
                        <span class="oi oi-image"></span>
                        Choose
                </div>
                <button class="btn btn-success" type="submit">
                    <span class="oi oi-data-transfer-upload"></span>
                    Upload
                </button>
            </form>
            <div id="uploadLoadingScreen">
                <span class="oi oi-check"></span>
                <div class="spinner-border"></div>
            </div>
        </div>
        <div class="page" data-route="/profile/:username" data-handler="profileHandler">
            <h1 id="profileUsername"></h1>
            <p id="profileName"></p>
            <button type="button" class="btn btn-primary" id="profileFollowButton"></button>
            <div id="profilePhotos" class="photos"></div>
        </div>
        <div class="page" data-route="/photo/:id" data-handler="photoHandler">
            <img class="photo" id="photoImage"></img>
            <p id="photoDate"></p>
            <form id="photoEditForm">
                <div class=="form-group">
                    <textarea class="form-control" id="photoDescription"></textarea>
                </div>
                <button id="photoEditButton" type="submit" class="btn btn-primary" disabled>
                    <span class="oi oi-pencil"></span>
                    Update
                </button>
                <button id="photoDeleteButton" type="button" class="btn btn-danger">
                    <span class="oi oi-trash"></span>
                    Delete
                </button>
            </form>
            <p id="photoSavedChanges">
                <span class="oi oi-check"></span>
                All changes saved
            </p>
        </div>
    </div>
    <script src="/js/index.js"></script>
    <script src="/js/feed.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/upload.js"></script>
    <script src="/js/profile.js"></script>
    <script src="/js/photo.js"></script>
    <script src="/js/routes.js"></script>
</html>
